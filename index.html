<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link 
  href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" 
  rel="stylesheet"  type='text/css'>
    <title>Task List Bootstrap</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div id="main" class="card">
                    <div class="card-body">
                       <h5 class="card-title"> Task List</h5> 
                       <div class="row">
                        <form>
                            <div class="mt-3 mb-3">
                                <input type="text" class="form-control" id="task" placeholder="New Task">
                            </div>
                            <button type="submit" class="btn btn-primary" id="submit_button"> Add Task </button>
                        </form>
                       </div>
                    </div>
                    <div class="card text-bg-light mb-3 mt-3">
                        <div class="card-header"> Tasks </div>
                        <div class="card-body">
                            <div class="mt-3 mb-3">
                                <input type="text" class="form-control" id="filterTasks" placeholder="Filter Tasks">
                            </div>
                            <div class="mt-3 mb-3">
                                <a href="#" class="btn btn-warning" id="clear_tasks"> Clear Tasks </a>
                            </div>
                            <ul class="task-items">
                                
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
